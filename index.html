<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Service Directory</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      .inter-font {
        font-family: "Inter", sans-serif;
      }
      .hind-madurai-font {
        font-family: "Hind Madurai", sans-serif;
      }
    </style>
  </head>
  <body>
    <!-- px-[60px] py-[25px] -->
    <section class="flex justify-between items-center max-w-[1200px] mx-auto py-[25px]">
        <div class="bg-[#FFFFFF] flex justify-center items-center">
            <img class="h-[50px] w-[50px] mr-[10px]" src="./assets/logo.png" alt="">
            <h1 class="text-[#006747] text-[13px] font-extrabold">Emergency <br> Service</h1>
        </div>
        <div class="flex items-center justify-center">
            <div class="flex items-center bg-[#41ff6b1a] py-[14px] px-[35px] rounded-[50px]">
                <h1 class="mr-[10px]">0</h1>
                <img class="w-[30px] h-[30px]" src="./assets/heart.png" alt="">
            </div>
            <div class="flex items-center bg-[#41ff6b1a] py-[14px] px-[35px] rounded-[50px]">
                <h1 class="mr-[10px]">100</h1>
                <img class="w-[24px] h-[24px]" src="./assets/coin.png" alt="">
            </div>
            <div class="flex items-center py-[14px] px-[35px] rounded-[50px] bg-[#00A63E] text-[#FFFFFF]">
                <h1>2</h1>
                <p class="ml-[5px]">Copy</p>
            </div>
        </div>
    </section>
    <section>

    </section>
  </body>
</html>
